<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nunta Adina & Ionuț</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #ffeeee;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: pink;
      padding: 20px;
    }
    .upload, .gallery {
      margin: 30px auto;
    }
    .slider {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 40px;
      min-height: 180px;
      transition: all 0.5s ease-in-out;
    }
    .slider img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeInDrop 0.8s ease-in-out forwards;
    }
    @keyframes fadeInDrop {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

  <!-- Cheia ta publică Uploadcare -->
  <script>
    UPLOADCARE_PUBLIC_KEY = "a3f2e4d0c345c91606ca";
  </script>

  <!-- Uploadcare widget -->
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
</head>
<body>
  <header>
    <h1>Nunta Adina & Ionuț</h1>
    <p>25 Octombrie 2025</p>
  </header>

  <main>
    <section class="upload">
      <h2>Încarcă o poză de la nuntă</h2>
      <!-- Widget Uploadcare vizibil -->
      <input type="text" role="uploadcare-uploader" />
    </section>

    <section class="gallery">
      <h2>Galerie de selfie-uri</h2>
      <div id="photoSlider" class="slider"></div>
    </section>
  </main>

  <script>
    const backendImages = [
      // Poze initiale (exemplu)
      'https://ucarecdn.com/003b623e-5569-4f32-a313-85ef960f11aa/',
      'https://ucarecdn.com/03b70644-63a7-4b5d-9d43-0403be4b9a48/',
      'https://ucarecdn.com/7f0a748d-7ec2-4b2b-9d3d-44f0b77e18b3/',
      'https://ucarecdn.com/41a2734a-bff6-4f29-9b4e-4b862f9a62ea/'
    ];

    let currentIndex = 0;

    function showNextImages() {
      const container = document.getElementById("photoSlider");
      container.innerHTML = "";

      if (backendImages.length === 0) return;

      for (let i = 0; i < 2; i++) {
        const img = document.createElement("img");
        img.src = backendImages[(currentIndex + i) % backendImages.length];
        container.appendChild(img);
      }

      currentIndex = (currentIndex + 2) % backendImages.length;
    }

    window.onload = () => {
      showNextImages();
      setInterval(showNextImages, 2000);

      const widget = uploadcare.Widget('[role=uploadcare-uploader]');
      widget.onUploadComplete(fileInfo => {
        backendImages.push(fileInfo.cdnUrl);
        showNextImages();
      });
    };
  </script>
</body>
</html>
