<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Airlines – Adina & Ionuț</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="plane-icon.png" alt="Plane Icon" class="plane-icon" />
    <h1>Wedding Airlines: Adina & Ionuț</h1>
    <p>25 Octombrie 2025 · Wedding Terminal A</p>
    <div class="countdown" id="countdown"></div>
  </header>

  <main>
    <section class="upload">
      <h2>📸 Încarcă un selfie de la bord</h2>
      <!-- Am scos capture="environment" ca să poată alege și din galerie -->
      <input type="file" id="fileInput" accept="image/*" />
      <button onclick="uploadImage()">📤 Încarcă poza</button>
    </section>

    <!-- Preview cu toate pozele ca miniaturi -->
    <section class="preview" id="preview">
      <h3>Toate pozele încărcate (click pentru galerie)</h3>
      <div id="previewContainer" class="preview-container"></div>
    </section>

    <section class="gallery">
      <h2>🛫 Galerie de amintiri de la zborul iubirii</h2>
      <div id="photoSlider" class="slider"></div>
    </section>
  </main>

  <footer>
    <p>Mulțumim că zburați cu noi! ✈️</p>
  </footer>

  <!-- Modal galerie full screen -->
  <div id="galleryModal">
    <div class="close-btn" onclick="closeGallery()">×</div>
    <div class="modal-content" id="modalContent"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
