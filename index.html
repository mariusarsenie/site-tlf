<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nunta Adina & Ionuț</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Bandă cu avion și text peste -->
  <div class="header-image">
    <img
      src="Avion-imagini-avioane-foto-avion-fotografii-avioane-hd-airplane-cer-nori-airplanes-18.jpg"
      alt="Avion"
    />
    <div class="text-on-image">Nunta Adina și Ionuț</div>
  </div>

  <!-- Data sub poza avion -->
  <div class="date-under-image">25 Octombrie 2025</div>

  <!-- Încărcare poză -->
  <section class="upload-section">
    <h2>Încarcă o poză de la nuntă</h2>
    <button onclick="document.getElementById('cameraInput').click()">Fă poză cu camera</button>
    <button onclick="document.getElementById('galleryInput').click()">Alege din galerie</button>

    <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none" />
    <input type="file" id="galleryInput" accept="image/*" style="display:none" />
  </section>

  <!-- Galerie -->
  <section class="gallery-section">
    <h2>Galerie de selfie-uri</h2>
    <div id="photoSlider"></div>
    <button id="viewAllBtn" onclick="showAllPhotos()">Vezi toate pozele</button>
  </section>

  <!-- Galerie completă -->
  <section id="allPhotosSection" class="all-photos-section" style="display:none;">
    <h2>Toate pozele</h2>
    <button onclick="closeAllPhotos()">Înapoi</button>
    <div id="allPhotosGallery"></div>
  </section>

  <!-- Popup imagine mare -->
  <div id="imagePopup" class="image-popup" onclick="closePopup()">
    <img id="popupImg" src="" alt="Poza mărită" />
  </div>

  <script src="script.js"></script>
</body>
</html>
