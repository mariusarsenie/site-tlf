<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Airlines – Adina & Ionuț</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://i.ibb.co/vj9Nqf0/plane-icon.png" alt="Avion" class="plane-icon" />
    <h1>Wedding Airlines: Adina & Ionuț</h1>
    <p>25 Octombrie 2025 · Wedding Terminal A</p>
    <div class="countdown" id="countdown"></div>
  </header>

  <main>
    <section class="upload">
      <h2>📸 Încarcă un selfie de la bord</h2>
      <div class="buttons">
        <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none" />
        <input type="file" id="galleryInput" accept="image/*" style="display:none" />
        <button onclick="document.getElementById('cameraInput').click()">📷 Fă poză</button>
        <button onclick="document.getElementById('galleryInput').click()">🖼 Alege din galerie</button>
      </div>
    </section>

    <section class="gallery">
      <h2>🛫 Galerie de amintiri</h2>
      <div id="photoSlider" class="slider"></div>
    </section>

    <section class="mini-gallery-section">
      <h3>Toate pozele încărcate (click pentru galerie)</h3>
      <div id="miniGallery" class="mini-gallery" onclick="openFullGallery()"></div>
    </section>

    <div id="fullGalleryOverlay" class="overlay" onclick="closeFullGallery()">
      <div id="fullGallery" class="full-gallery"></div>
    </div>
  </main>

  <footer>
    <p>Mulțumim că zburați cu noi! ✈️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
