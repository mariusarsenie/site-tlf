<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nunta Adina & Ionuț</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Uploadcare Widget -->
  <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
</head>
<body>
  <header>
    <h1>Nunta Adina & Ionuț</h1>
    <p>25 Octombrie 2025</p>
  </header>

  <main>
    <section class="upload">
      <h2>Încarcă o poză de la nuntă</h2>
      <!-- Widget Uploadcare -->
      <input type="hidden" role="uploadcare-uploader" id="uploadcare-uploader" />
      <button onclick="addUploadedPhoto()">Încarcă poza</button>
    </section>

    <section class="gallery">
      <h2>Galerie de selfie-uri</h2>
      <div id="photoSlider" class="slider"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
