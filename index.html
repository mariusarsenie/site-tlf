<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Airlines – Adina & Ionuț</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="Avion-imagini-avioane-foto-avion-fotografii-avioane-hd-airplane-cer-nori-airplanes-18.jpg" alt="Avion" class="header-plane" />
  </header>

  <main>
    <section class="upload">
      <h2>📸 Încarcă un selfie de la bord</h2>
      <div class="upload-buttons">
        <input type="file" id="fileCamera" accept="image/*" capture="environment" style="display:none" />
        <button onclick="document.getElementById('fileCamera').click()">📷 Fă o poză</button>

        <input type="file" id="fileGallery" accept="image/*" style="display:none" />
        <button onclick="document.getElementById('fileGallery').click()">🖼️ Alege din galerie</button>
      </div>
      <button onclick="uploadImage()">📤 Încarcă poza</button>
    </section>

    <section class="gallery">
      <h2>🛫 Galerie de amintiri de la zborul iubirii</h2>
      <div id="photoSlider" class="slider"></div>
    </section>

    <section class="all-photos">
      <h3 id="toggleGallery" class="toggle-gallery">Toate pozele încărcate (click pentru galerie)</h3>
      <div id="allPhotosGrid" class="all-photos-grid hidden"></div>
    </section>
  </main>

  <footer>
    <p>Mulțumim că zburați cu noi! ✈️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
