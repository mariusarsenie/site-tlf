<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nunta Adina & Dada</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Container cu poza avion și text suprapus -->
  <div class="header-image">
    <img src="Avion-imagini-avioane-foto-avion-fotografii-avioane-hd-airplane-cer-nori-airplanes-18.jpg" alt="Avion" />
    <div class="text-on-image">Nunta Adina și Dada</div>
  </div>

  <!-- Titlu și data - am ascuns, fiindcă textul e acum peste poza -->
  <!-- <header>
    <h1>Nunta Adina & Dada</h1>
    <p>25 Octombrie 2025</p>
  </header> -->

  <!-- Încărcare poză -->
  <section class="upload-section">
    <h2>Încarcă o poză de la nuntă</h2>
    <input type="file" id="fileInput" accept="image/*" capture="environment" />
    <button onclick="uploadImage()">Încarcă poza</button>
  </section>

  <!-- Galerie mică (slider) -->
  <section class="gallery-section">
    <h2>Galerie de selfie-uri</h2>
    <div id="photoSlider"></div>
    <button id="showAllBtn" onclick="toggleGallery()">Vezi toate pozele</button>
  </section>

  <!-- Galerie mare, inițial ascunsă -->
  <section class="gallery-all-section hidden">
    <h2>Toate pozele</h2>
    <div id="galleryAll"></div>
    <button onclick="toggleGallery()">Închide galeria</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
