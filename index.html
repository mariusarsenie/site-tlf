<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Airlines – Adina & Ionuț</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="plane-icon.png" alt="Plane Icon" class="plane-icon" />
    <h1>Wedding Airlines: Adina & Ionuț</h1>
    <p>25 Octombrie 2025 · Wedding Terminal A</p>
    <div class="countdown" id="countdown"></div>
  </header>

  <main>
    <section class="upload">
      <h2>📸 Încarcă un selfie de la bord</h2>

      <button onclick="document.getElementById('cameraInput').click()">📷 Fă o poză</button>
      <button onclick="document.getElementById('galleryInput').click()">🖼️ Alege din galerie</button>

      <!-- inputuri ascunse -->
      <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display:none" onchange="uploadFile(this.files[0])" />
      <input type="file" id="galleryInput" accept="image/*" style="display:none" onchange="uploadFile(this.files[0])" />
    </section>

    <section class="gallery">
      <h2>🛫 Galerie de amintiri de la zborul iubirii</h2>
      <div id="photoSlider" class="slider"></div>
    </section>
  </main>

  <footer>
    <p>Mulțumim că zburați cu noi! ✈️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
