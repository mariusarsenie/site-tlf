<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Airlines – Adina & Ionuț</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="plane-icon.png" alt="Icon avion" class="plane-icon" />
    <h1>Wedding Airlines: Adina & Ionuț</h1>
    <p>25 Octombrie 2025 · Wedding Terminal A</p>
  </header>

  <main>
    <section class="upload">
      <h2>📸 Încarcă un selfie de la bord</h2>
      <div class="button-group">
        <button onclick="setCapture(true)">📷 Fă poză</button>
        <button onclick="setCapture(false)">🖼 Alege din galerie</button>
      </div>
      <input type="file" id="fileInput" accept="image/*" style="display:none" />
      <button onclick="uploadImage()">📤 Încarcă poza</button>
    </section>

    <section class="gallery">
      <h2>🛫 Galerie de amintiri de la zborul iubirii</h2>
      <div id="photoSlider" class="slider"></div>
    </section>

    <section class="mini-gallery">
      <h3>Toate pozele încărcate (click pentru galerie)</h3>
      <div id="staticGallery" class="static-gallery"></div>
    </section>

    <section id="fullGallery" class="full-gallery hidden">
      <h2>Galeria completă</h2>
      <button onclick="closeFullGallery()">Închide galeria</button>
      <div id="fullGalleryImages" class="full-gallery-images"></div>
    </section>
  </main>

  <footer>
    <p>Mulțumim că zburați cu noi! ✈️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
