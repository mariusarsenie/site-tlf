<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nunta Adina & Ionuț</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Bandă cu avion -->
  <div class="header-image">
    <img src="Avion-imagini-avioane-foto-avion-fotografii-avioane-hd-airplane-cer-nori-airplanes-18.jpg" alt="Avion" />
  </div>

  <!-- Titlu -->
  <header>
    <h1>Nunta Adina & Ionuț</h1>
    <p>25 Octombrie 2025</p>
  </header>

  <!-- Încărcare poză -->
  <section class="upload-section">
    <h2>Încarcă o poză de la nuntă</h2>

    <!-- Buton pentru poză cu camera -->
    <input type="file" accept="image/*" capture="environment" id="cameraInput" style="display:none" onchange="handleCameraInput(event)" />
    <button onclick="document.getElementById('cameraInput').click()">Fă o poză cu camera</button>

    <!-- Buton pentru a alege poză din galerie -->
    <input type="file" accept="image/*" id="fileInput" style="display:none" onchange="handleFileInput(event)" />
    <button onclick="document.getElementById('fileInput').click()">Alege o poză din galerie</button>

    <!-- Buton pentru galerie completă -->
    <button onclick="toggleAllGallery()">Vezi toate pozele</button>
  </section>

  <!-- Galerie slider -->
  <section class="gallery-section">
    <h2>Galerie de selfie-uri</h2>
    <div id="photoSlider"></div>
  </section>

  <!-- Galerie toate pozele (ascunsă inițial) -->
  <section class="all-gallery-section" style="display:none;">
    <h2>Toate pozele</h2>
    <div id="allGallery" class="all-gallery"></div>
  </section>

  <!-- Modal pentru poza mărită -->
  <div id="modalOverlay" class="modal-overlay" style="display:none" onclick="closeModal()">
    <img id="modalImage" class="modal-image" src="" alt="Poză mare" />
  </div>

  <script src="script.js"></script>
</body>
</html>
