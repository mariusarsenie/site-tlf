<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nunta Adina & Ionuț</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header-image">
    <img src="Avion-imagini-avioane-foto-avion-fotografii-avioane-hd-airplane-cer-nori-airplanes-18.jpg" alt="Avion" />
    <div class="header-text">
      <h1>Nunta Adina & Ionuț</h1>
      <p>25 Octombrie 2025</p>
    </div>
  </div>

  <section class="upload-section">
    <h2>Încarcă o poză de la nuntă</h2>
    <input
      type="file"
      id="fileInput"
      accept="image/*"
      capture="environment"
      multiple
    />
    <button onclick="uploadImage()">Încarcă poza</button>
  </section>

  <section class="gallery-section">
    <h2>Galerie de selfie-uri</h2>
    <div id="photoSlider"></div>
    <button id="showAllBtn">Vezi toate pozele</button>
  </section>

  <!-- Popup poza mare -->
  <div id="popup" class="hidden">
    <span id="closePopup">&times;</span>
    <img id="popupImage" src="" alt="Poză mare" />
  </div>

  <script src="script.js"></script>
</body>
</html>
