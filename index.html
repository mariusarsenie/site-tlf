<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wedding Airlines – Adina & Ionuț</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="plane-icon.png" alt="Plane Icon" class="plane-icon" />
    <h1>Wedding Airlines: Adina & Ionuț</h1>
    <p>25 Octombrie 2025 · Wedding Terminal A</p>
    <div class="countdown" id="countdown"></div>
  </header>

  <main>
    <section class="upload">
      <h2>📸 Încărcare selfie</h2>
      <div class="button-group">
        <input type="file" id="cameraInput" accept="image/*" capture="environment" style="display: none;" />
        <input type="file" id="galleryInput" accept="image/*" style="display: none;" />
        <button onclick="document.getElementById('cameraInput').click()">📷 Fă poză</button>
        <button onclick="document.getElementById('galleryInput').click()">🖼️ Alege din galerie</button>
      </div>
      <button onclick="uploadSelectedImage()">📤 Încarcă poza</button>
    </section>

    <section class="gallery">
      <h2>🛫 Galerie animată</h2>
      <div id="photoSlider" class="slider"></div>
    </section>

    <section class="mini-gallery" onclick="toggleFullGallery()">
      <h3>📦 Toate pozele (click pentru galerie completă)</h3>
      <div id="staticGallery" class="static-gallery"></div>
    </section>

    <section id="fullGallery" class="full-gallery hidden">
      <h2>🖼️ Galerie completă</h2>
      <div id="fullGalleryImages" class="full-gallery-images"></div>
      <button onclick="toggleFullGallery()">🔙 Înapoi</button>
    </section>
  </main>

  <footer>
    <p>Mulțumim că zburați cu noi! ✈️</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
